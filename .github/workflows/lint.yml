name: CI / Lint

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: CI / Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: false # golangci-lint-action handles its own caching

      - name: Generate compiler test components
        working-directory: compiler
        run: go run ./cmd/nojsc -in=./testcomponents

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.10.1
          # This tells the linter to look at your whole workspace
          args: --timeout=5m
