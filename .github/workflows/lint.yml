name: CI / Lint

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: false # golangci-lint-action handles its own caching
          cache-dependency-path: |
            app/go.sum
            compiler/go.sum
            nojs/go.sum
            router/go.sum

      - name: Verify modules
        run: go work sync

      # - name: Install staticcheck
      #   run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Generate compiler test components
        working-directory: compiler
        run: go run ./cmd/nojsc -in=./testcomponents

      - name: lint compiler module
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          working-directory: compiler
          # This tells the linter to look at your whole workspace
          args: --timeout=1m
          
      - name: lint nojs module
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          working-directory: nojs
          args: --timeout=1m

      - name: lint router module
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          working-directory: router
          args: --timeout=1m

      - name: lint app module
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          working-directory: app
          args: --timeout=1m